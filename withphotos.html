<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <title>Page 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="phone">
        <div class="notifications">
            <div class="left">
                <i class="fa-solid fa-signal"></i> 20:45 <i class="fa-solid fa-clock"></i> <i class="fa-solid fa-bell"></i>  <i class="fa-solid fa-wifi"></i>
            </div>
        </div>
        <div class="app-body">
            <div class="logo-container">
                <img src="img/logo.png" alt="">
                <p><strong>EventHub</strong></p>
            </div>
            <div class="return-area">
                <a class="fa-solid fa-chevron-left" href="index.html"></a>
                <p><strong>Write your Review!</strong></p>
            </div>
            <div class="place-before">
                <img src="img/mountain.jpg" alt="">
                <div class="place-title">
                    <p>Salt Lake Mountain</p>
                    <p>Tue. Feb 10th - 12:30</p>
                </div>
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Share your comments, review, experiences">Wonderful day to go out on a hike! Great weather too! Makes me feel alive ðŸ˜€
            </textarea>
            <div class="stars-container">
                <div class="rate" id="rate-ctnr">
                    <i class="fa-solid fa-star active" data-rate="1"></i>
                    <i class="fa-solid fa-star active" data-rate="2"></i>
                    <i class="fa-solid fa-star active" data-rate="3"></i>
                    <i class="fa-solid fa-star active" data-rate="4"></i>
                    <i class="fa-solid fa-star" data-rate="5"></i>
                </div>
                <a class="fa-solid fa-camera" href="opengalery.html"></a>
            </div>
            <div class="photosGalery">
                <img src="img/galeria/1.jpeg" alt="">
                <img src="img/galeria/5.jpeg" alt="">
                <img src="img/galeria/7.jpeg" alt="">
                <img src="img/galeria/9.jpeg" alt="">
            </div>

            <a href="next.html" class="btn-center">Post</a>
        </div>
    </div>
    <script>
        let rate = document.getElementById("rate-ctnr");
        rate.addEventListener("click", event => {
            if (event.target.classList.contains("fa-star")) {
                let level = event.target.dataset.rate;
                let allRates = rate.getElementsByClassName("fa-star");
                console.log(allRates);
                for (let i = 0; i < allRates.length; i++) {
                    allRates[i].classList.remove("active");
                }
                for (let i = 0; i < level; i++) {
                    allRates[i].classList.add("active");
                }
            }
        });
    </script>
</body>
</html>
